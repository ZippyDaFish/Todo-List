<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="grid-container">
        <div class="headboard flex-container pad-left">
            <p class="text-large">Todo</p>
        </div>
        <div class="dashboard flex-container">
            <div class="flex-container">
                <p class="text-mid">Dashboard</p>
                <button id="inbox-btn" class="button-main">Inbox</button>
                <button id="today-btn" class="button-main">Today</button>
                <button id="week-btn" class="button-main">This Week</button>
            </div>
            <div class="projects flex-container">
                <p class="text-mid">Projects</p>
                <button id="project-add-btn" class="button-main">+ Add</button>
            </div>
        </div>
        <div class="content flex-container">
            <div class="todo-container flex-container">
                <input type="checkbox">
                <p class="text-mid">Title</p>
                <p class="text-mid">Description...</p>
                <p class="text-mid">Date</p>
            </div>
            <div class="todo-container flex-container">
                <input type="checkbox">
                <p class="text-mid">Title</p>
                <p class="text-mid">Description...</p>
                <p class="text-mid">Date</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
